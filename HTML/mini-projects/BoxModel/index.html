<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Practice</title>
    <style>
      .card {
        width: 200px;
        height: 150px;
        background-color: #f0f8ff;
        padding: 20px;
        border: 4px solid #007acc;
        margin: 40px;
        box-sizing: border-box; /* Try toggling this */
      }
      .content {
        background-color: #d0e7ff;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">Hello Box Model!</div>
    </div>
  </body>
</html>
