<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch - Promote Your Products</title>
    <meta
      name="description"
      content="Launch and promote your products with our innovative platform. Get started today!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-bar" role="banner">
      <div class="logo">
        <h1>Launch.</h1>
      </div>
      <nav class="nav-links" role="navigation" aria-label="Main navigation">
        <a href="#home" aria-current="page">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="login-signup">
        <button class="login" aria-label="Login to your account">Login</button>
        <button class="sign-up" aria-label="Create a new account">
          Sign Up
        </button>
      </div>
      <button
        class="hamburger"
        aria-label="Toggle mobile menu"
        aria-expanded="false"
      >
        <i class="ri-menu-line" aria-hidden="true"></i>
      </button>
    </header>

    <main class="content" role="main">
      <section class="hero-section">
        <div class="left">
          <h1><span>Launch.</span> Promote your products by yourself</h1>
          <p>
            Transform your business with our innovative platform. Launch,
            promote, and scale your products with powerful tools designed for
            modern entrepreneurs.
          </p>
          <button
            class="get-started"
            aria-label="Get started with Launch platform"
          >
            Explore
          </button>
        </div>
        <div class="right">
          <img
            src="./aiGenGirl.png"
            alt="Professional woman using digital marketing tools on Launch platform"
            loading="lazy"
          />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
