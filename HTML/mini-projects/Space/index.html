<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        overflow-x: hidden;
        background: radial-gradient(ellipse at bottom, #1a0029, #000000);
        color: white;
      }

      .space {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .sun {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, #ffcc00, #ff9900);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 40px #ffb300;
        z-index: 10;
      }

      .orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }

      .planet {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transform-origin: center;
        animation: rotate 20s linear infinite;
      }

      .planet span {
        position: absolute;
        top: -50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        display: block;
      }

      .earth {
        width: 30px;
        height: 30px;
        background: radial-gradient(circle, #3fa, #0c7);
        transform-origin: center -150px;
        animation-duration: 10s;
      }

      .earth span {
        width: 30px;
        height: 30px;
      }

      .mars {
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, #ff6f61, #b23);
        transform-origin: center -200px;
        animation-duration: 15s;
      }

      .mars span {
        width: 20px;
        height: 20px;
      }

      .jupiter {
        width: 40px;
        height: 40px;
        background: radial-gradient(circle, #fdd, #a66);
        transform-origin: center -250px;
        animation-duration: 30s;
      }

      .jupiter span {
        width: 40px;
        height: 40px;
      }

      .moon {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        top: -40px;
        left: 10px;
        animation: orbit-moon 2s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes orbit-moon {
        0% {
          transform: rotate(0deg) translateX(20px) rotate(0deg);
        }
        100% {
          transform: rotate(360deg) translateX(20px) rotate(-360deg);
        }
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.6;
        animation: twinkle 4s infinite ease-in-out alternate;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.1;
        }
      }

      .content {
        padding: 100px 20px 50px;
        max-width: 960px;
        margin: 0 auto;
        position: relative;
      }

      .content .star {
        z-index: -1;
        animation: twinkle 5s infinite ease-in-out alternate;
        opacity: 0.3;
      }

      section {
        margin: 80px 0;
      }

      h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .projects,
      .tech-stack {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        width: 250px;
        transition: transform 0.3s;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      }

      .contact {
        text-align: center;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      form button {
        background: #3fa;
        padding: 10px 20px;
        border: none;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="space">
      <div class="sun"></div>
      <div class="orbit" style="width: 300px; height: 300px"></div>
      <div class="orbit" style="width: 400px; height: 400px"></div>
      <div class="orbit" style="width: 500px; height: 500px"></div>

      <div class="planet earth">
        <span></span>
        <div class="moon"></div>
      </div>
      <div class="planet mars"><span></span></div>
      <div class="planet jupiter"><span></span></div>
    </div>

    <div class="content">
      <section class="about">
        <h2>About Me</h2>
        <p>
          Hello! I'm a passionate SDET/SDE with 8+ years of experience. I test,
          break, and build things ðŸš€
        </p>
      </section>

      <section class="projects">
        <h2>Projects</h2>
        <div class="card">Project 1 - Automation Framework</div>
        <div class="card">Project 2 - Space Viewer</div>
        <div class="card">Project 3 - Dev Toolkit</div>
      </section>

      <section class="tech-stack">
        <h2>Tech Stack</h2>
        <div class="card">Java</div>
        <div class="card">Appium</div>
        <div class="card">React Native</div>
        <div class="card">MySQL</div>
      </section>

      <section class="contact">
        <h2>Contact Me ðŸš€</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>

    <script>
      const totalStars = 150;
      for (let i = 0; i < totalStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = `${Math.random() * 100}vh`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;

        // Clone for both background and content layer
        const starClone = star.cloneNode();
        document.querySelector(".space").appendChild(star);
        document.querySelector(".content").appendChild(starClone);
      }
    </script>
  </body>
</html>
