<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>My Travel Gallery</h1>
      <p>Explore my favorite travel destinations!</p>
      <section class="gallery">
        <figure>
          <img src="https://picsum.photos/300/200?random=1" alt="Image 1" />
          <figcaption>Location 1</figcaption>
        </figure>
        <figure>
          <img src="https://picsum.photos/300/200?random=2" alt="Image 2" />
          <figcaption>Location 2</figcaption>
        </figure>
        <figure>
          <img src="https://picsum.photos/300/200?random=3" alt="Image 3" />
          <figcaption>Location 3</figcaption>
        </figure>
        <figure>
          <img src="https://picsum.photos/300/200?random=4" alt="Image 4" />
          <figcaption>Location 4</figcaption>
        </figure>
        <figure>
          <img src="https://picsum.photos/300/200?random=5" alt="Image 5" />
          <figcaption>Location 5</figcaption>
        </figure>
        <figure>
          <img src="https://picsum.photos/300/200?random=6" alt="Image 6" />
          <figcaption>Location 6</figcaption>
        </figure>
      </section>
    </main>
    <div
      id="modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      tabindex="-1"
    >
      <span id="closeBtn" class="close-btn" aria-label="Close">&times;</span>
      <img id="modalImg" src="" alt="Enlarged View" />
      <figcaption id="modalCaption"></figcaption>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
