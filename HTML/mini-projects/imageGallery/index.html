<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <main>
      <h1>My Travel Gallery</h1>
      <p>Explore my favorite travel destinations!</p>
      <figure>
        <a
          href="https://picsum.photos/600/300"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="https://picsum.photos/600/300"
            alt="Beautiful beach in Hawaii"
            width="500"
            height="200"
          />
        </a>
        <figcaption>Beautiful image gallery</figcaption>
      </figure>
    </main>
  </body>
</html>
