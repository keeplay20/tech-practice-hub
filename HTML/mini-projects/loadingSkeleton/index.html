<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Skeleton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skeleton"></div>
    <div class="skeleton" style="width: 80%"></div>
    <div class="skeleton" style="width: 60%"></div>

    <div class="card">
      <div class="overlay">
        <h3>Project Title</h3>
        <p>Details shown on hover</p>
      </div>
    </div>

    <div class="accordion">
      <label class="label" for="toggle">Click to expand</label>
      <input type="checkbox" id="toggle" />
      <div class="content">
        <p>This is the hidden content that slides down smoothly.</p>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showPanel(0)">Tab 1</div>
      <div class="tab" onclick="showPanel(1)">Tab 2</div>
      <div class="tab" onclick="showPanel(2)">Tab 3</div>
    </div>

    <div class="panel active">Content for Tab 1</div>
    <div class="panel">Content for Tab 2</div>
    <div class="panel">Content for Tab 3</div>

    <button class="button" onclick="clickEffect(this)">Click Me</button>

    <script>
      const panels = document.querySelectorAll(".panel");
      const tabs = document.querySelectorAll(".tab");
      function showPanel(index) {
        panels.forEach((panel, i) => {
          panel.classList.toggle("active", i === index);
        });
        tabs.forEach((tab, i) => {
          tab.classList.toggle("active", i === index);
        });
      }

      function clickEffect(el) {
        el.classList.add("clicked");
        setTimeout(() => el.classList.remove("clicked"), 400);
      }
    </script>
  </body>
</html>
